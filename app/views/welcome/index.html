<% @posts.each do |post| %>
<h1><a href="/blog/<%= post.friendly_id%>" class="brand-color-text"><%= post.title %></a></h1>
<time><%= post.created_at.to_date.inspect %></time>
<p class="summary"><%= post.summary %></p>
<hr>
<% end %>
<br>

<a class="btn brand-color-box  pull-right" href="/blog">
    More blog posts
    <span aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span>
</a>
<br>
