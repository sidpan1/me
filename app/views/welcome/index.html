<% @posts.each do |post| %>
<article>
    <label class="h1"><a href="/blog/<%= post.friendly_id%>" class="brand-color-text"><%= post.title %></a></label>
    <br>
    <time><%= post.created_at.to_date.inspect %></time>
    <p><%= post.summary %></p></article>
<% end %>
<br>

<a class="btn brand-color-box  pull-right" href="/blog">
    More blog posts
    <span aria-hidden="true" class="fa fa-fw fa-angle-double-right"></span>
</a>
<br>
