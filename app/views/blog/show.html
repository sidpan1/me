<h1 class="brand-color-text"><%= @post.title %></h1>
<time class="">
    <%= @post.created_at.to_date.inspect %>
</time>
<hr>
<label>
    <%= @post.summary %>
</label>

<%= Redcarpet::Markdown.new(Redcarpet::Render::HTML, extensions = {}).render(@post.content).html_safe %>

<br>
<%= link_to '<span class="glyphicon glyphicon-chevron-left"></span> Back'.html_safe, :back, class: 'btn brand-color-box' %>
