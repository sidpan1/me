<% @posts.each do |post| %>
<h1><a href="/blog/<%= post.friendly_id%>" class="brand-color-text"><%= post.title %></a></h1>
<time><%= post.created_at.to_date.inspect %></time>
<p class="summary"><%= post.summary %></p>
<hr>
<% end %>

<div class="text-center">
    <%= will_paginate @posts, renderer: BootstrapPagination::Rails, class: "pagination pagination-centered"  %>
</div>
