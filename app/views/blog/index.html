<div class="list-group">
    <% @posts.each do |post| %>
    <a href="/admin/posts/<%= post.id%>" class="list-group-item">
        <h4 class="list-group-item-heading"><%= post.title %></h4>
        <p class="list-group-item-text"><%= post.content %></p>
    </a>
    <% end %>
</div>

<div class="center-align">
    <%= will_paginate @posts, renderer: BootstrapPagination::Rails, class: "pagination pagination-centered"  %>
</div>
