<% @posts.each do |post| %>
<article>
    <label class="h1"><a href="/blog/<%= post.friendly_id%>"><%= post.title %></a></label>
    <br>
    <time><%= post.created_at.to_date.inspect %></time>
    <p><%= post.summary %></p></article>
</article>
<% end %>

<div class="center-align">
    <%= will_paginate @posts, renderer: BootstrapPagination::Rails, class: "pagination pagination-centered"  %>
</div>
