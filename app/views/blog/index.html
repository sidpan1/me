<% @posts.each do |post| %>
<article>
    <label class="h1"><a href="/posts/<%= post.id%>"><%= post.title %></a></label>
    <br>
    <time> 3 days ago.</time>
    <p>Google Chrome is a free, open-source web browser developed by Google, released in 2008.</p>
</article>
<% end %>

<div class="center-align">
    <%= will_paginate @posts, renderer: BootstrapPagination::Rails, class: "pagination pagination-centered"  %>
</div>
