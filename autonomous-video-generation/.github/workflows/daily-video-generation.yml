name: Daily Video Generation

on:
  schedule:
    # Run at 6 AM IST daily (00:30 UTC)
    - cron: '30 0 * * *'
  workflow_dispatch:  # Allow manual triggers

jobs:
  generate-video:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: src/video/remotion/package-lock.json

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Remotion dependencies
        run: |
          cd src/video/remotion
          npm install

      - name: Install Claude Code CLI
        run: |
          npm install -g @anthropic/claude-code

      - name: Create config directory
        run: |
          mkdir -p config

      - name: Set up environment variables
        run: |
          cat > config/api_keys.env <<EOF
          ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}
          VEO3_API_KEY=${{ secrets.VEO3_API_KEY }}
          VEO3_PROVIDER=kie
          ELEVENLABS_API_KEY=${{ secrets.ELEVENLABS_API_KEY }}
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          SOUNDVERSE_API_KEY=${{ secrets.SOUNDVERSE_API_KEY }}
          YOUTUBE_CLIENT_ID=${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET=${{ secrets.YOUTUBE_CLIENT_SECRET }}
          EOF

      - name: Set up YouTube OAuth
        run: |
          cat > config/youtube_oauth.json <<EOF
          {
            "refresh_token": "${{ secrets.YOUTUBE_REFRESH_TOKEN }}"
          }
          EOF

      - name: Generate and publish video
        run: |
          claude -p "Execute the /generate-video command to create today's video"

      - name: Collect analytics (from yesterday's videos)
        continue-on-error: true
        run: |
          python src/analytics/collector.py

      - name: Commit performance data
        continue-on-error: true
        run: |
          git config user.name "AutoVideo Bot"
          git config user.email "autovideo@github-actions"
          git add data/performance_log.json
          git commit -m "ðŸ“Š Update performance data $(date +%Y-%m-%d)" || echo "No changes"
          git push

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: generation-logs-${{ github.run_number }}
          path: logs/
          retention-days: 30

      - name: Notify on failure (optional)
        if: failure()
        run: |
          echo "Video generation failed. Check logs in artifacts."
          # Add notification logic here (email, Slack, etc.)
